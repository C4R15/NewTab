<html>

<head>
    <title>New Tab</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/js/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <div class="wrapper container">
        <div class="title">
          <div class="center-align">
            <span id="title">NEW &nbsp;&nbsp;&nbsp; TAB</span>
          </div>
        </div>
        <div class="links">
            <!-- on  mouse over-->
            <div class="dropdowns center-align">
                <div class="twitch-dd center">
                    <a href="https://twitch.tv/ster" class="dropdown twitch">Ster</a>
                    <a href="https://twitch.tv/smii7y" class="dropdown twitch">SMii7Y</a>
                    <a href="https://twitch.tv/sovietwomble" class="dropdown twitch">SovietWomble</a>
                </div>
                <div class="yt-dd center">
                    <a href="https://youtube.com/ster2" class="dropdown youtube">Ster</a>
                    <a href="https://youtube.com/smii7y" class="dropdown youtube">SMii7Y</a>
                    <a href="https://youtube.com/sovietwomble" class="dropdown youtube">SovietWomble</a>
                    <a href="https://youtube.com/cowchop" class="dropdown youtube">CowChop</a>
                    <a href="https://youtube.com/jacksfilms" class="dropdown youtube">Jacksfilms</a>
                    <a href="https://www.youtube.com/channel/UCLQEO2JgsWTxwLork0nqAUw" class="dropdown youtube">Avrogag</a>
                </div>
            </div>
        </div>

        <div class="buttons">
            <div class="row">
                <div class="col s3 center">
                    <a class="btn btn-floating btn-large purple pulse waves-effect waves-purple" href="https://twitch.tv/" onmouseover="showLinksTwitch()"><i class="material-icons">voice_chat</i></a>
                </div>
                <div class="col s3 center">
                    <a class="btn btn-floating btn-large red pulse waves-effect waves-red" href="https://youtube.com/" onmouseover="showLinksYt()"><i class="material-icons">live_tv</i></a>
                </div>
                <div class="col s3 center">
                    <a class="btn btn-floating btn-large grey darken-3 pulse waves-effect waves-grey" href="https://github.com/"><i class="material-icons">code</i></a>
                </div>
                <div class="col s3 center">
                    <a class="btn btn-floating btn-large light-blue pulse waves-effect waves-teal" href="https://outlook.live.com/owa/"><i class="material-icons">mail_outline</i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
